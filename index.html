    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" type="text/css" href="./assets/css/minireset2.css">

<div class="wallpaper" id="wallpaper" data-image="../assets/img/chicago.jpg"></div>

                 width="320"
                 height="320">

            Hola, soy Laura Jiménez

            </p>
        </div>
        <div class="contact">
            <a class="button" href="mailto:youremail@example.com">

            </a>
        </div>
        <ul class="social">
            <li>
                <a>
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
